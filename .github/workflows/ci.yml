name: Stack-Agnostic CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-dir: ["backend_api", "teacher_app"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment for ${{ matrix.app-dir }}
        uses: ./.github/actions/setup
        with:
          app-dir: ${{ matrix.app-dir }}
          config-path: ./config.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"


      - name: Build & Push Image
        if: github.event_name != 'pull_request'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_NAME: ${{ matrix.app-dir }}
        run: |
          # Build the image
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest $IMAGE_NAME
          
          # Push the latest tag
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
          
          # Tag and push with commit SHA
          docker tag $DOCKERHUB_USERNAME/$IMAGE_NAME:latest \
                     $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }}
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }}
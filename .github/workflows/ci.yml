name: Stack-Agnostic CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-dir: ['backend_api', 'teacher_app']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment for ${{ matrix.app-dir }}
        uses: ./.github/actions/setup
        with:
          app-dir: ${{ matrix.app-dir }}
          config-path: ./config.json
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.app-dir }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app-dir }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.app-dir }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        
      - name: Save image as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app-dir }}-image
          path: ${{ matrix.app-dir }}
          retention-days: 1

name: Stack-Agnostic CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-dir: ["backend_api", "teacher_app"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment for ${{ matrix.app-dir }}
        uses: ./.github/actions/setup
        with:
          app-dir: ${{ matrix.app-dir }}
          config-path: ./config.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.app-dir }}
          file: ${{ matrix.app-dir }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app-dir }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app-dir }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload build context
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app-dir }}-build-context
          path: ${{ matrix.app-dir }}
          retention-days: 1
